<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Movie Details</title>  
</head>  
<body>  
    <h1>Movie Details</h1>  
    Title: {{ movie.title }}<br>  
    Year: {{ movie.year }}<br>  
    Actors: {{ movie.actors }}<br>  
    Plot Summary: {{ movie.plot }}<br>  
    <img src="{{ movie.poster }}" width="300" alt="Movie Poster">  
</body>  
</html>
